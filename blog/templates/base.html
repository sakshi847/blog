<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}TechTales{% endblock %}</title>
	{% load static %}
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}
		.site_header {
			background-color: #333;
			color: white;
			padding: 15px 0;
			text-align: center;
		}
		.site_title h1 a {
			color: white;
			text-decoration: none;
		}
		.title_menu {
			margin-top: 10px;
		}
		.title_menu a {
			color: white;
			text-decoration: none;
			margin: 0 10px;
		}
		.title_menu a:hover {
			text-decoration: underline;
		}
		.content_wrapper {
			display: flex;
			justify-content: space-between;
			max-width: 1000px;
			margin: 20px auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
		}
		.content {
			width: 70%;
		}
		.sidebar {
			width: 25%;
			background: #f9f9f9;
			padding: 15px;
			border-radius: 5px;
		}
		.widget_title {
			font-size: 18px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<header class="site_header"> 
		<div class="site_title">
			<h1><a href="{% url 'home' %}">TechTales</a></h1>
			<div class="title_menu"> 
				{% if user.is_authenticated %}
					<a href="{% url 'post-new' %}"> + New Post </a> |
					<form action="{% url 'logout' %}" method="post" style="display:inline;">
						{% csrf_token %}
						<button type="submit" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
					</form>
				{% else %}
					<a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
				{% endif %}
			</div>
		</div>
	</header>

	<div class="content_wrapper">
		<div class="content">
			{% block content %}
				<h2>In Base Template</h2>
			{% endblock %}
		</div>
		<div class="sidebar">
			<div class="widget">
				<h1 class="widget_title">Sidebar Title</h1>
				<p class="widget_content">Just a sample text.</p>
			</div>
		</div>
	</div>

</body>
</html>
