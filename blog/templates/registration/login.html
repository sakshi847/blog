{% extends 'base.html' %}

{% block title %}
	Login | TechTales
{% endblock %}

{% block content %}
<style>
    .new_post {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .new_post form {
        display: flex;
        flex-direction: column;
    }
    .new_post button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }
    .new_post button:hover {
        background-color: #0056b3;
    }
    .new_post p {
        text-align: center;
        margin-top: 10px;
    }
    .new_post a {
        text-decoration: none;
        color: #007bff;
    }
    .new_post a:hover {
        text-decoration: underline;
    }
</style>

<div class="new_post">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button>Login</button> 
		<p> <a href="{% url 'register' %}">Create New Account </a></p>
	</form>
</div>
{% endblock %}
